---
name: Project Proposal Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  proposal:
    name: Build project-proposal/project_proposal.tex
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: project-proposal/project_proposal.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: project_proposal
          path: project-proposal/project_proposal.pdf
          # if-no-files-found: error
          if-no-files-found: warn
